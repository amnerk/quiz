<!DOCTYPE html>
<html>

<head>
  <title>Buzzfeed Quiz</title>
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  <div class="header">
    <div><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/1280px-BuzzFeed.svg.png"></div>
    <div>News</div>
    <div>Videos</div>
    <div>Quizzes</div>
    <div>Tasty</div>
    <input placeholder="Search">
  </div>
  </div>
  <h1>What type of cereal are you?</h1>
  <p id="caption">With dedication, you'll be there before you know it. </p>
  <img id="tomImg" src="https://vignette.wikia.nocookie.net/youtubepoop/images/a/af/Buster1.png/revision/latest?cb=20150412055511">Amner Kalandarov</a>
  <div id="tom">Buzzfeed Contributor</div>
  <img class="siliconValley" src="http://i.imgur.com/FGjXY3N.jpg">
  <div class="questions">
    
    <h2> Which existing medical conditions do you have? </h2>
    <input id="question1" placeholder="Nearsighted, Arthritis, IBS">
    <h2> Are your parents divorced?</h2>
    <input id="question2" placeholder="Yes, No, I Don't Have Parents">
    <h2>Should we destroy capitalism?</h2>
    <input id="question3" placeholder="Yes!, Never that!, I'm not sure">
  </div>
  <div class="result">
    <button>Click here to find out what cereal suits you best!</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src='js/script.js'></script>
</body>

</html>
